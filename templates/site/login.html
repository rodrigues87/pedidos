<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>
    <!-- Fontfaces CSS-->
    <link href="{% static "site/css/font-face.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/font-awesome-5/css/fontawesome-all.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static "site/vendor/bootstrap-4.1/bootstrap.min.css" %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static "site/vendor/animsition/animsition.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/wow/animate.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/css-hamburgers/hamburgers.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/slick/slick.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "site/vendor/perfect-scrollbar/perfect-scrollbar.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "site/css/theme.css" %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static "site/images/icon/logo.png" %}" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="submit" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <label>Nome de Usuário</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Continuar Conectado
                                    </label>

                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>

                                <!--
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div>
                                -->
                            </form>
                            <div class="register-link">
                                <a href="#">Esqueceu a Senha?</a>
                                <p>
                                    Não possui uma conta?
                                    <a href="#">Registre-se</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static "site/vendor/jquery-3.2.1.min.js" %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static "site/vendor/bootstrap-4.1/popper.min.js" %}"></script>
    <script src="{% static "site/vendor/bootstrap-4.1/bootstrap.min.js" %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static "site/vendor/slick/slick.min.js" %}">
    </script>
    <script src="{% static "site/vendor/wow/wow.min.js" %}"></script>
    <script src="{% static "site/vendor/animsition/animsition.min.js" %}"></script>
    <script src="{% static "site/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js" %}">
    </script>
    <script src="{% static "site/vendor/counter-up/jquery.waypoints.min.js" %}"></script>
    <script src="{% static "site/vendor/counter-up/jquery.counterup.min.js" %}">
    </script>
    <script src="{% static "site/vendor/circle-progress/circle-progress.min.js" %}"></script>
    <script src="{% static "site/vendor/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
    <script src="{% static "site/vendor/chartjs/Chart.bundle.min.js" %}"></script>
    <script src="{% static "site/vendor/select2/select2.min.js" %}">
    </script>

    <!-- Main JS-->
    <script src="{% static "site/js/main.js" %}"></script>

</body>

</html>
<!-- end document-->
